#:schema https://raw.githubusercontent.com/starship/starship/d85ee0a/.github/config-schema.json
# Starship configuration: https://starship.rs/config/
# Note that the hosted schema in the docs (https://starship.rs/config-schema.json) is often out of date.
# The Starship docs appear to be deployed manually with `workflow_dispatch` only after releases.

command_timeout = 5000
palette = "dracula"

[battery]
disabled = true

[nodejs]
format = "via [node.js ($version )]($style)"

[python]
python_binary = "python3"

[shell]
bash_indicator = "bash "
disabled = false
format = "[$indicator]($style)"
style = "cyan bold"
unknown_indicator = "??? "
zsh_indicator = ""

[palettes.dracula]
foreground = "#F8F8F2"
background = "#22212C"
comment = "#7970A9"
current_line = "#454158"
cyan = "#80FFEA"
green = "#8AFF80"
orange = "#FFCA80"
pink = "#FF80BF"
purple = "#9580FF"
red = "#FF9580"
yellow = "#FFFF80"
