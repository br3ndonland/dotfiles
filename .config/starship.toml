#:schema https://raw.githubusercontent.com/starship/starship/547336a5/.github/config-schema.json
# Starship configuration: https://starship.rs/config/
# Note that the hosted schema in the docs (https://starship.rs/config-schema.json) is often out of date.
# The Starship docs appear to be deployed manually with `workflow_dispatch` only after releases.

command_timeout = 5000

[battery]
disabled = true

[nodejs]
format = "via [node.js ($version )]($style)"

[python]
python_binary = "python3"

[shell]
bash_indicator = "bash "
disabled = false
format = "[$indicator]($style)"
style = "cyan bold"
unknown_indicator = "??? "
zsh_indicator = ""
